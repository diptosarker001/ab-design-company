backend:
  name: github
  repo: আপনার-ইউজারনেম/ab-design-company
  branch: main
  auth_type: implicit  # এই লাইনটা আগেই দিয়েছেন, এটা ঠিক আছে
  # base_url বাদ দিন - এটাই সমস্যা তৈরি করছিল

media_folder: "images"
public_folder: "/images"

collections:
  - name: "products"
    label: "প্রোডাক্টস"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "প্রোডাক্টের নাম", name: "title", widget: "string", required: true }
      - { label: "ক্যাটাগরি", name: "category", widget: "select", options: ["লোগো", "সোশ্যাল মিডিয়া ব্যানার", "প্রিন্টেবলস", "ফ্রিবিস"], required: true }
      - { label: "মূল্য (টাকায়)", name: "price", widget: "number", required: true }
      - { label: "ছবি", name: "image", widget: "image", required: true }
      - { label: "বিবরণ", name: "description", widget: "text", required: true }
